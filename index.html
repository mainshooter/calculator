<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script src="main.js"></script>
  </head>
  <body onload="calculate.listeners();">
    <div>De nummers</div>
    <input type="text" id="numbers">

    <div>Operators</div>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value=/>/</option>
      <option value="*">*</option>
    </select>

    <div id="result"></div>
    <button type="button" id="startApp">Calculate</button>
  </body>
</html>
